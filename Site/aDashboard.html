<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Bstyle.css"> 
    <script src="script.js"></script>
    <title>Informações do paciente</title> 
</head>
<body class="fundoprincipal">
    <div class="caixapaciente">
        <form id="infopaciente" method="POST">
        <h1>Informações do Paciente</h1>

        <label for="nome">Nome</label>
        <input id="nome" type="text" name="nome" required placeholder="Insira o nome do paciente">
        <br><br>

        <label for="idade">Idade</label>
        <input id="idade" type="number" name="idade" required placeholder="Informe a idade do paciente">
        <br><br>

        <label for="altura">Altura</label>
        <input type="number" id="altura" name="altura" required placeholder="Digite a altura">
        <br><br>

        <label for="peso">Peso</label>
        <input type="number" id="peso" name="peso" required placeholder="Insira o peso do paciente">
        <br><br>

        <label for="genero">Gênero</label>
        <select id="genero" name="genero" required>
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
            <option value="outro">Outro</option>
        </select>
        <br><br>

        <label for="percentualgordura">Percentual de Gordura</label>
        <input type="text" id="percentualgordura" name="percentualgordura" required required placeholder="Insira o percentual">
        <br><br>

        <button type="button" onclick="salvarDados()">Calcular</button>
    </form> 
</div>
</body>
</html>
