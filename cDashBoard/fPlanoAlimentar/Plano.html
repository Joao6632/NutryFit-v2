<!DOCTYPE html>

    <!-- Sidebar -->
    <div class="sidebar-custom" id="sidebar">
      <button class="sidebar-toggle" id="sidebarToggle">
        <i class="bi bi-three-dots"></i>

      <div class="sidebar-content">
        <ul class="nav nav-pills flex-column mb-auto">

              <i class="bi bi-house-door"></i>
              <span class="nav-text">Início</span>
            </a>
          </li>
          <li class="nav-item mb-2">
            <a href="../bAvaliacao/Avaliacao.html" class="nav-link">
              <i class="bi bi-journal-text"></i>
              <span class="nav-text">Avaliações</span>
            </a>
          </li>
          <li class="nav-item mb-2">
            <a href="../cPacientes/Paci.html" class="nav-link">
              <i class="bi bi-person-badge"></i>
              <span class="nav-text">Pacientes</span>
            </a>
          </li>
          <li class="nav-item mb-2">
            <a href="../dRelatorio/Relatorio.html" class="nav-link">
              <i class="bi bi-file-earmark-text"></i>
              <span class="nav-text">Relatórios</span>

          <li class="nav-item mb-2">

              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-fork-knife" viewBox="0 0 16 16">

              <i class="bi bi-person"></i>

        <div class="logout-section">
          <a href="#sair" class="nav-link">
            <i class="bi bi-box-arrow-left"></i>

          </a>
        </div>

    <!-- Conteúdo Principal -->
    <main class="main-content" id="mainContent">
      <div class="container-planos">
        <div class="search-container">
          <i class="bi bi-search search-icon"></i>
          <input type="text" class="search-input" id="searchInput" placeholder="Buscar Planos alimentares...">
        </div>
        <h2 class="titulo-planos">Planos Alimentares</h2>
        
        <div class="planos-lista" id="planos-lista">
          <!-- Os planos serão carregados aqui pelo JavaScript -->
        </div>
      </div>
    </main>
    
    <!-- Botão Flutuante -->
    <button class="btn-novo-plano" id="btnNovoPlano" data-bs-toggle="modal" data-bs-target="#modalPlano">
      <i class="bi bi-plus-lg"></i>
      <span>Novo Plano Alimentar</span>
    </button>

    <!-- Modal Bootstrap -->
    <div class="modal fade" id="modalPlano" tabindex="-1" aria-labelledby="modalPlanoLabel" aria-hidden="true">
      <div class="modal-dialog modal-xl">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title" id="modalPlanoLabel">Criar plano alimentar</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="formPlanoAlimentar">
              <!-- Seleção de Paciente -->
              <div class="row mb-4">
                <div class="col-12 col-md-6">
                  <label for="pacienteSelect" class="form-label fw-semibold">Paciente:</label>
                  <select class="form-select" id="pacienteSelect" required>
                    <option value="">Selecione o paciente que será vinculado</option>
                    <!-- Opções serão carregadas via JavaScript -->
                  </select>
                </div>
              </div>

              <!-- Tabela de Refeições -->
              <div class="table-responsive mb-4">
                <table class="tabela-refeicoes">
                  <thead>
                    <tr>
                      <th class="checkbox-col"></th>
                      <th class="refeicao-col">Refeição</th>
                      <th class="horario-col">Horário</th>
                      <th>Objetivo</th>
                      <th>Alimentos sugeridos</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td class="checkbox-col">
                        <input type="checkbox" class="refeicao-checkbox" name="refeicoes" value="cafe" data-refeicao="cafe">
                      </td>
                      <td class="refeicao-col">
                        <input type="text" class="refeicao-nome" value="Café da manhã" data-refeicao="cafe" readonly>
                      </td>
                      <td class="horario-col">
                        <div class="horario-group">
                          <input type="time" class="horario-input" name="horario_inicio_cafe" value="06:00">
                          <span class="horario-separator">-</span>
                          <input type="time" class="horario-input" name="horario_fim_cafe" value="08:00">
                        </div>
                      </td>
                      <td>
                        <textarea class="campo-texto" name="objetivo_cafe" placeholder="Descreva o objetivo desta refeição..."></textarea>
                      </td>
                      <td>
                        <textarea class="campo-texto" name="alimentos_cafe" placeholder="Liste os alimentos sugeridos..."></textarea>
                      </td>
                    </tr>
                    
                    <tr>
                      <td class="checkbox-col">
                        <input type="checkbox" class="refeicao-checkbox" name="refeicoes" value="colacao" data-refeicao="colacao">
                      </td>
                      <td class="refeicao-col">
                        <input type="text" class="refeicao-nome" value="Colação (lanche da manhã)" data-refeicao="colacao" readonly>
                      </td>
                      <td class="horario-col">
                        <div class="horario-group">
                          <input type="time" class="horario-input" name="horario_inicio_colacao" value="09:00">
                          <span class="horario-separator">-</span>
                          <input type="time" class="horario-input" name="horario_fim_colacao" value="10:30">
                        </div>
                      </td>
                      <td>
                        <textarea class="campo-texto" name="objetivo_colacao" placeholder="Descreva o objetivo desta refeição..."></textarea>
                      </td>
                      <td>
                        <textarea class="campo-texto" name="alimentos_colacao" placeholder="Liste os alimentos sugeridos..."></textarea>
                      </td>
                    </tr>
                    
                    <tr>
                      <td class="checkbox-col">
                        <input type="checkbox" class="refeicao-checkbox" name="refeicoes" value="almoco" data-refeicao="almoco">
                      </td>
                      <td class="refeicao-col">
                        <input type="text" class="refeicao-nome" value="Almoço" data-refeicao="almoco" readonly>
                      </td>
                      <td class="horario-col">
                        <div class="horario-group">
                          <input type="time" class="horario-input" name="horario_inicio_almoco" value="12:00">
                          <span class="horario-separator">-</span>
                          <input type="time" class="horario-input" name="horario_fim_almoco" value="14:00">
                        </div>
                      </td>
                      <td>
                        <textarea class="campo-texto" name="objetivo_almoco" placeholder="Descreva o objetivo desta refeição..."></textarea>
                      </td>
                      <td>
                        <textarea class="campo-texto" name="alimentos_almoco" placeholder="Liste os alimentos sugeridos..."></textarea>
                      </td>
                    </tr>
                    
                    <tr>
                      <td class="checkbox-col">
                        <input type="checkbox" class="refeicao-checkbox" name="refeicoes" value="lanche" data-refeicao="lanche">
                      </td>
                      <td class="refeicao-col">
                        <input type="text" class="refeicao-nome" value="Lanche da Tarde" data-refeicao="lanche" readonly>
                      </td>
                      <td class="horario-col">
                        <div class="horario-group">
                          <input type="time" class="horario-input" name="horario_inicio_lanche" value="15:00">
                          <span class="horario-separator">-</span>
                          <input type="time" class="horario-input" name="horario_fim_lanche" value="17:00">
                        </div>
                      </td>
                      <td>
                        <textarea class="campo-texto" name="objetivo_lanche" placeholder="Descreva o objetivo desta refeição..."></textarea>
                      </td>
                      <td>
                        <textarea class="campo-texto" name="alimentos_lanche" placeholder="Liste os alimentos sugeridos..."></textarea>
                      </td>
                    </tr>
                    
                    <tr>
                      <td class="checkbox-col">
                        <input type="checkbox" class="refeicao-checkbox" name="refeicoes" value="jantar" data-refeicao="jantar">
                      </td>
                      <td class="refeicao-col">
                        <input type="text" class="refeicao-nome" value="Jantar" data-refeicao="jantar" readonly>
                      </td>
                      <td class="horario-col">
                        <div class="horario-group">
                          <input type="time" class="horario-input" name="horario_inicio_jantar" value="18:00">
                          <span class="horario-separator">-</span>
                          <input type="time" class="horario-input" name="horario_fim_jantar" value="20:00">
                        </div>
                      </td>
                      <td>
                        <textarea class="campo-texto" name="objetivo_jantar" placeholder="Descreva o objetivo desta refeição..."></textarea>
                      </td>
                      <td>
                        <textarea class="campo-texto" name="alimentos_jantar" placeholder="Liste os alimentos sugeridos..."></textarea>
                      </td>
                    </tr>
                    
                    <tr>
                      <td class="checkbox-col">
                        <input type="checkbox" class="refeicao-checkbox" name="refeicoes" value="ceia" data-refeicao="ceia">
                      </td>
                      <td class="refeicao-col">
                        <input type="text" class="refeicao-nome" value="Ceia (opcional)" data-refeicao="ceia" readonly>
                      </td>
                      <td class="horario-col">
                        <div class="horario-group">
                          <input type="time" class="horario-input" name="horario_inicio_ceia" value="21:00">
                          <span class="horario-separator">-</span>
                          <input type="time" class="horario-input" name="horario_fim_ceia" value="22:00">
                        </div>
                      </td>
                      <td>
                        <textarea class="campo-texto" name="objetivo_ceia" placeholder="Descreva o objetivo desta refeição..."></textarea>
                      </td>
                      <td>
                        <textarea class="campo-texto" name="alimentos_ceia" placeholder="Liste os alimentos sugeridos..."></textarea>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>

              <!-- Observações Gerais -->
              <div class="mb-3">
                <label for="observacoes" class="form-label fw-semibold">Observações:</label>
                <textarea class="form-control" id="observacoes" name="observacoes" rows="4" placeholder="Adicione observações gerais sobre o plano alimentar..."></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="submit" form="formPlanoAlimentar" class="btn btn-custom">
              <i class="bi bi-plus-circle me-2"></i>Criar
            </button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
