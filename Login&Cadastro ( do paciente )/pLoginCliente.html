<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login do nutricionista</title>
  <link rel="stylesheet" href="styleLogin.css">
  <script src="script2.js" defer></script> 
  <link rel="icon" href="iconvegetal.png">
</head>

<body class="img">
  <div class="caixa">
    <h2>Login do paciente</h2>
    <form id="cadastroForm" method="POST" onsubmit="return ValidarFormulario()"> 
      <label for="email">Email</label>
      <input id="email" type="email" name="email" required placeholder="Digite o seu email">
      
      <label for="senha">Senha</label>
      <input id="senha" type="password" name="senha" required placeholder="Informe a sua senha">

      <div class="button-container">
        <button type="submit">Enviar</button>
      </div>
    </form> 
  </div>
</body>
</html>
