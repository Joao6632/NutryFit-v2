<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body class="picture">
    <div class="caixainicial">
        <h2>Informações de login do paciente</h2>
        <div id="dadosusuario">
        </div>

        <script>
            const emailuser = localStorage.getItem("email");
            const senhauser = localStorage.getItem("senha");
                                                                                                                                                                                                    
            if (emailuser && senhauser) {
                document.getElementById("dadosusuario").innerHTML = `
                    <p><strong>Email:</strong> ${emailuser}</p>
                    <p><strong>Senha:</strong> ${senhauser}</p>
                `
            } else {
                document.getElementById("dadosusuario").style.display = "none";
            }
        </script>
            <a href="../Site/aDashboard.html">
            <button id="btnVoltar">Confirmar</button>
        </a>
        </div>
</body>
</html>
