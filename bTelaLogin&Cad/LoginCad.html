<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutryFit - Login/Cadastro</title>
    <link rel="stylesheet" href="LoginCad.css">
</head>
<body>
    <!-- Tela de autenticação -->
    <div class="container" id="container">
        <!-- Painel azul deslizante -->
        <div class="sliding-panel" id="slidingPanel">
            <div class="panel-content" id="panelContent">
                <h2 id="panelTitle">Já possui uma<br>conta?</h2>
                <button class="switch-button" id="switchButton">Entre em uma conta existente!</button>
            </div>
        </div>

        <!-- Formulário de Cadastro (lado direito inicialmente) -->
        <div class="form-section signup-section">
            <div class="form-container">
                <h1>Para começar, crie<br>sua conta!</h1>
                <p class="subtitle">Insira as informações da sua nova conta!</p>
                
                <div id="signupMessage"></div>
                
                <form id="signupFormElement">
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" placeholder="Digite seu nome" required>
                    </div>

                    <div class="form-group">
                        <label for="email-signup">Email</label>
                        <input type="email" id="email-signup" placeholder="Digite seu email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="telefone-signup">Telefone</label>
                        <input type="tel" id="telefone-signup" placeholder="Digite seu telefone" required>
                    </div>


                    <div class="form-group">
                        <label for="senha-signup">Senha</label>
                        <input type="password" id="senha-signup" placeholder="Crie sua senha" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmar-senha">Confirmar Senha</label>
                        <input type="password" id="confirmar-senha" placeholder="Confirme sua senha" required>
                    </div>
                    
                    <button type="submit" class="submit-button">Cadastrar</button>
                </form>
            </div>
        </div>

        <!-- Formulário de Login (lado esquerdo, inicialmente escondido atrás do painel) -->
        <div class="form-section login-section">
            <div class="form-container">
                <h1>Olá, Bem vindo(a)<br>novamente!</h1>
                <p class="subtitle">Insira suas credenciais para realizar o Login.</p>

                <div id="loginMessage"></div>
                
                <form id="loginFormElement">
                    <div class="form-group">
                        <label for="email-login">Email ou Telefone</label>
                        <input type="text" id="email-login" placeholder="Digite seu email ou telefone" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="senha-login">Senha</label>
                        <input type="password" id="senha-login" placeholder="Digite sua senha" required>
                    </div>

                    <button type="submit" class="submit-button">Entrar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="LoginCad.js"></script>
</body>
</html>
