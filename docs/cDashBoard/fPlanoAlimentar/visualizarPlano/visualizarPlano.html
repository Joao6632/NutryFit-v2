        <div class="cabecalho">
          <div class="navegacao">
            <button class="btn-voltar" id="btnVoltar" onclick="history.back()">

            </button>
            <h1 class="titulo-pagina" id="tituloPlano">Plano alimentar</h1>
          </div>
          
          <button class="btn-pdf" id="btnPDF">
            <i class="bi bi-file-earmark-pdf"></i>
            Imprimir PDF
          </button>
        </div>

        <!-- Informações do Paciente -->
        <div class="info-paciente">
          <span id="infoPaciente">Paciente: Carregando...</span>
        </div>

        <!-- Tabela de Refeições -->
        <div class="tabela-container">
          <table class="tabela-plano">
            <thead>

                <th class="col-refeicao">Refeição</th>
                <th class="col-horario">Horário</th>
                <th class="col-objetivo">Objetivo</th>
                <th class="col-alimentos">Alimentos sugeridos</th>
              </tr>
            </thead>
            <tbody id="tabelaRefeicoes">
              <!-- Refeições serão carregadas aqui -->
            </tbody>
          </table>
        </div>

        <!-- Observações -->
        <div class="observacoes-container">
          <h3 class="observacoes-titulo">Observações:</h3>
          <div class="observacoes-conteudo" id="observacoesConteudo">
            <!-- Observações serão carregadas aqui -->
          </div>
        </div>

        <!-- Botão Excluir (apenas na visualização) -->
        <div class="acoes-container">
          <button class="btn-excluir-plano" id="btnExcluirPlano">
            <i class="bi bi-trash"></i>
          </button>
        </div>

      </div>

      <!-- Mensagem de erro -->
      <div class="erro-container" id="erroContainer" style="display: none;">
        <div class="erro-content">
          <i class="bi bi-exclamation-triangle"></i>
          <h2>Plano não encontrado</h2>
          <p>O plano alimentar solicitado não foi encontrado ou pode ter sido removido.</p>
          <button class="btn btn-primary" onclick="window.location.href='Plano.html'">
            <i class="bi bi-arrow-left me-2"></i>Voltar aos Planos
